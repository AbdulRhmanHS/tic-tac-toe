<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <main class="board">
    <button class="cell" data-row="0" data-column="0"></button>
    <button class="cell" data-row="0" data-column="1"></button>
    <button class="cell" data-row="0" data-column="2"></button>
    <button class="cell" data-row="1" data-column="0"></button>
    <button class="cell" data-row="1" data-column="1"></button>
    <button class="cell" data-row="1" data-column="2"></button>
    <button class="cell" data-row="2" data-column="0"></button>
    <button class="cell" data-row="2" data-column="1"></button>
    <button class="cell" data-row="2" data-column="2"></button>
  </main>
  <section class="description">
    <span class="x-score">
      <div>Player X</div>
      <div class="score"></div>
    </span>
    <span class="tie-score">
      <div>Tie</div>
      <div class="score"></div>
    </span>
    <span class="o-score">
      <div>Player O</div>
      <div class="score"></div>
    </span>
    <span class="turn">
      <div>Player's turn</div>
      <div class="symbol"></div>
    </span>
  </section>
</body>
</html>
